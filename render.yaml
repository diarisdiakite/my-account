databases:
  - name: my-account-app-db
    databaseName: my_account_app_db
    user: my_account_app_user
services:
  - type: web
    name: my-account-app
    runtime: ruby
    buildCommand: "./bin/render-build.sh"
    startCommand: "bundle exec puma -C config/puma.rb"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: my-account-app-db
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
